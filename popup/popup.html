<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- mobile-friendly -->
    <base target="_blank" />
    <!-- Open links in new tab by default -->
  </head>
  <body>
    <h2>Booking settings</h2>
    <p>
      By default, selected timeslot will be auto-clicked at <bold>8am</bold>.
    </p>
    <p>
      When selected timeslot is clicked again, the click will be triggered
      immediately.
    </p>
    <div>
      <span>Click time</span>
      <div>
        <input type="radio" name="countdown_type" value="time" />
        <input type="time" name="time" />
      </div>
      <div>
        <input type="radio" name="countdown_type" value="fixed" />
        <input
          type="text"
          name="second"
          style="width: 30px; margin-right: 2px"
        />s
      </div>
    </div>
    <p>
      <label>
        <input type="checkbox" id="checkbox_aggressive_pre_click" />
        Aggressive pre-click before 8am
      </label>
    </p>

    <script src="popup.js"></script>
  </body>
</html>
